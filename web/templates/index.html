<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Forecast for real estate sale</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="baths" placeholder="baths" required="required" />
        <input type="text" name="sqft" placeholder="sqft" required="required" />
		<input type="text" name="fireplace" placeholder="fireplace" required="required" />
		<input type="text" name="zipcode" placeholder="zipcode" required="required" />
    <input type="text" name="state" placeholder="state" required="required" />
    <input type="text" name="private_pool" placeholder="private_pool" required="required" />
    <input type="text" name="status_new" placeholder="status_new" required="required" />
    <input type="text" name="property_type" placeholder="property_type" required="required" />
    <input type="text" name="city" placeholder="city" required="required" />
    <input type="text" name="year built" placeholder="year built" required="required" />
    <input type="text" name="heating" placeholder="heating" required="required" />
    <input type="text" name="cooling" placeholder="cooling" required="required" />
    <input type="text" name="parking" placeholder="parking" required="required" />
    <input type="text" name="remodeled" placeholder="remodeled" required="required" />
    <input type="text" name="schools_high_rating" placeholder="schools_high_rating" required="required" />
    <input type="text" name="mean_distance_school" placeholder="mean_distance_school" required="required" />
    <input type="text" name="school_info" placeholder="school_info" required="required" />

    
    

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
